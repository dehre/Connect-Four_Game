<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ConnectFour!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1 class="title">Connect Four!</h1>

    <div class="board-centered">
      <div id="game-container"></div>
    </div>

    <div class="user-interactions">
      <input id="input-tony-name" class="player-name player-tony-field" type="text" value="Tony">
      <img id="start-button" src="assets/start_button.svg" alt="Start button">
      <input id="input-paul-name" class="player-name" type="text" value="Paul">
    </div>

    <div class="message-box"></div>


    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
